<!DOCTYPE html>
<html>
  <head>
    <title>The Gaming Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #3929a3;
        font-family: 'Lexend', sans-serif;
        color: white;
        margin: 0;
        overflow: hidden; /* disable scrolling */
      }
      h1 {
        text-align: center;
        font-style: italic;
        margin-top: 0;
      }
      #header {
        background-color: #2b1f7a;
        height: 75px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      #header h1 {
        margin: 0;
      }
      #header h1 a {
        color: white;
        text-decoration: none;
      }
      #header button {
        margin-right: 10px;
        border-radius: 10px;
        border: none;
        padding: 10px;
        color: white;
        background-color: #0b1d42;
      }
      #header button:hover {
        background-color: #0d2e5b;
      }
      #content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 50px);
      }
    </style>
    <script>
      // Check if the browser supports service workers
      if ('serviceWorker' in navigator) {
        // Register a service worker to cache the game pages
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // Registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </head>
  <body>
    <div id="header">
      <h1><a href="#">The Gaming Center</a></h1>
      <div>
        <button onclick="location.href='./monkeymart.html'">Monkey Mart</button>
        <button onclick="location.href='./jetpackjoyride.html'">Jetpack Joyride</button>
        <button onclick="location.href='./googlesolitaire.html'">Google Solitaire</button>
      </div>
    </div>
    <div id="content">
      <script>
        function checkPasscode() {
          var passcode = prompt("Enter access key:", "");
          if (passcode != "k33ps") {
            alert("Incorrect access key.");
            window.location.href = "https://majesticwafer.github.io"; // Redirect to Google for safety
          }
        }
        checkPasscode();
      </script>
      <h1><i>Welcome to The Gaming Center!</i></h1>
      <p>Select a game from the menu above.</p>
    </div>
  </body>
</html>
