<!DOCTYPE html>
<html>
  <head>
    <title>The Gaming Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #3929a3;
        font-family: 'Lexend', sans-serif;
        color: white;
      }
      h1 {
        text-align: left;
        font-style: italic;
        margin-top: 0;
      }
      .header {
        background-color: #2b1f7a;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 24px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1;
      }
      button {
        border-radius: 10px;
        border: none;
        padding: 10px 20px;
        margin-right: 10px;
        color: white;
        background-color: #0b1d42;
      }
      button:hover {
        background-color: #0d2e5b;
      }
      .buttons-container {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <script>
      function checkPasscode() {
        var passcode = prompt("Enter access key:", "");
        if (passcode != "monkey") {
          alert("Incorrect access key.");
          window.location.href = "https://majesticwafer.github.io"; // Redirect to Google for safety
        }
      }
      checkPasscode();
    </script>
    <div class="header">
      The Gaming Center
    </div>
    <div class="buttons-container">
      <button onclick="location.href='monkeymart.html'">Monkey Mart</button>
      <button onclick="location.href='jetpackjoyride.html'">Jetpack Joyride</button>
      <button onclick="location.href='googlesolitare.html'">Google Solitare</button>
    </div>
  </body>
</html>
