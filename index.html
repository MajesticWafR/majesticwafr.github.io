  <body>
    <script>
      function checkPasscode() {
        var passcode = prompt("Enter access key: (hint, it's 0707)", "");

          alert("Incorrect access key. Redirecting...");
          window.location.href = "https://www.google.com"; // Redirect to Google for safety
        }
      }
      checkPasscode();
    </script>
