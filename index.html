<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gaming Center V2 (UPDATED!)</title>
  <style>
    body {
      margin: 0;
    }
    #header {
      padding: 0 20px;
      position: relative;
    }
    #header h1 {
      margin: 0;
    }
    #header h1 a {
      color: white;
      text-decoration: none;
    }
    .button-container {
      position: absolute;
      top: 100px; /* Spaced below the header */
      left: 20px; /* Spaced from the left of the screen */
      display: flex;
      margin-right: 165px;
      flex-wrap: wrap; /* Allow buttons to wrap into multiple rows */
      flex-direction: row; /* Align buttons horizontally */
    }
    .button-container-header {
      position: absolute;
      top: 5px;
      right: 20px; /* Spaced from the left of the screen */
      display: flex;
      flex-wrap: wrap; /* Allow buttons to wrap into multiple rows */
      flex-direction: row; /* Align buttons horizontally */
    }
    .button-container button {
      border-radius: 10px;
      border: none;
      padding: 12.5px 20px; /* Keep the original button size */
      color: white;
      background-color: #0b1d42;
      margin: 12.5px; /* Add margin between buttons */
      transition: transform 0.2s, background-color 0.2s; /* Add transition for hover and click effects */
    }
    .button-container-header button {
      border-radius: 10px;
      border: none;
      padding: 12.5px 20px; /* Keep the original button size */
      color: white;
      background-color: #0b1d42;
      margin: 12.5px; /* Add margin between buttons */
      transition: transform 0.2s, background-color 0.2s; /* Add transition for hover and click effects */
    }
    #sidebar {
      position: absolute;
      top: 100px; /* Spaced below the header */
      right: -250px; /* Off the screen by 250 pixels */
      width: 250px; /* Set the width of the sidebar */
      background-color: #2b1f7a; /* Box color between header and body */
      padding: 10px;
      border-radius: 10px; /* Rounded corners for the box */
      display: none; /* Initially hidden */
    }
    #sidebar.open {
      right: 0; /* Slide the sidebar into view */
    }
    #sidebar h2 {
      color: white;
      margin: 0;
      text-align: center;
      margin-bottom: 10px;
    }
    #sidebar button {
      display: block;
      border: none;
      border-radius: 10px;
      padding: 10px 30px; /* Wider buttons */
      margin: 10px 0; /* Add margin between buttons */
      background-color: #0b1d42;
      color: white;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s; /* Add transition for hover and click effects */
    }
    #sidebar button:hover {
      background-color: #0d2e5b;
      transform: scale(1.05);
    }
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1><a href="#">The Gaming Center V2 (UPDATED!)</a></h1>
  </div>
  <div class="button-container-header">
    <button onclick="toggleSidebar()">Sidebar</button>
  </div>
  <div class="button-container">
    <button onclick="location.href='youtube.html'">YouTube (Slow, Be Patient)</button>
    <button onclick="location.href='monkeymart.html'">Monkey Mart</button>
    <button onclick="location.href='jetpackjoyride.html'">Jetpack Joyride</button>
    <button onclick="location.href='googlesolitare.html'">Google Solitaire</button>
    <button onclick="location.href='sm64-js.html'">SM64 (Keyboard/Gamepad Required)</button>
    <button onclick="location.href='retrobowl.html'">Retro Bowl</button>
    <button onclick="location.href='basketbros.html'">Basket Bros</button>
    <button onclick="location.href='idlebreakout.html'">Idle Breakout</button>
    <button onclick="location.href='ds.html'">DS Player</button>
    <button onclick="location.href='crossyroad.html'">Crossy Road</button>
    <!-- Add more buttons here as needed -->
  </div>
  <div id="sidebar">
    <h2>Sort By</h2>
    <button onclick="location.href='featured.html'">Featured</button>
    <button onclick="location.href='newest.html'">Newest</button>
    <button onclick="location.href='popular.html'">Popular</button>
  </div>
  <div id="content">
    <h1><i>Welcome to The Gaming Center! DS PLAYER IS BACK!</i></h1>
    <p>Select a game from the menu above.</p>
  </div>
  <footer>
    <p style="font-size:10px"><strong>IP:</strong> <span id="ip_address"></span></p>
    &nbsp;
    &nbsp;
    <p style="font-size:10px"><strong>Country:</strong> <span id="country_name"></span></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("https://ipapi.co/json/", function(data) {
                $("#ip_address").text(data.ip);
                $("#country_name").text(data.country_name);
                $("#region_name").text(data.region);
                $("#city_name").text(data.city);
                $("#latitude").text(data.latitude);
                $("#longitude").text(data.longitude);
            });

            $("#user_agent").text(navigator.userAgent);
        });

        function toggleSidebar() {
          var sidebar = document.getElementById("sidebar");
          sidebar.classList.toggle("open");
        }
    </script>
  </footer>
  <script>
    var audioContext = new (window.AudioContext || window.webkitAudioContext)();
    var audioElement = new Audio("music/song1.mp3");
    var audioSource = audioContext.createMediaElementSource(audioElement);
    var gainNode = audioContext.createGain();

    audioSource.connect(gainNode);
    gainNode.connect(audioContext.destination);

    gainNode.gain.value = 0.15; // Set the volume to 15% of the original volume

    audioElement.loop = true; // Enable looping
    audioElement.autoplay = true; // Start playing automatically
  </script>
</body>
</html>
