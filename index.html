<!DOCTYPE html>
<html>
<head>
  <title>The Gaming Center V2 (UPDATED!)</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
   <link rel="icon" type="image/jpg" href="IMG_0085.jpg">
   <style>
     body {
       background-color: #3929a3;
      font-family: 'Lexend', sans-serif;
      color: white;
      margin: 0;
      overflow: hidden; /* disable scrolling */
    }
    h1 {
      text-align: center;
      font-style: italic;
      margin-top: 0;
    }
    #header {
      background-color: #2b1f7a;
      height: 75px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: relative;
    }
    #header h1 {
      margin: 0;
    }
    #header h1 a {
      color: white;
      text-decoration: none;
    }
    .button-container {
      position: absolute;
      top: 100px; /* Spaced below the header */
      left: 20px; /* Spaced from the left of the screen */
      display: flex;
      flex-wrap: wrap; /* Allow buttons to wrap into multiple rows */
      flex-direction: row; /* Align buttons horizontally */
    }
    .button-container button {
      border-radius: 10px;
      border: none;
      padding: 10px 20px; /* Keep the original button size */
      color: white;
      background-color: #0b1d42;
      margin: 10px; /* Add margin between buttons */
      transition: transform 0.2s, background-color 0.2s; /* Add transition for hover and click effects */
    }
    #sidebar {
      position: absolute;
      top: 100px; /* Spaced below the header */
      right: 20px; /* Spaced from the right of the screen */
      background-color: #2b1f7a; /* Box color between header and body */
      padding: 10px;
      border-radius: 10px; /* Rounded corners for the box */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 150px; /* Narrower width */
      height: 200px; /* Shorter height */
    }
    #sidebar h2 {
      color: white;
      margin: 0;
      text-align: center;
      margin-bottom: 10px;
    }
    #sidebar button {
      display: block;
      border: none;
      border-radius: 10px;
      padding: 10px 30px; /* Wider buttons */
      margin: 10px 0; /* Add margin between buttons */
      background-color: #0b1d42;
      color: white;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s; /* Add transition for hover and click effects */
    }
    #sidebar button:hover {
      background-color: #0d2e5b;
      transform: scale(1.05);
    }
    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 200px); /* Adjust height as needed */
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="The Gaming Center V2 (UPDATED!)">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div id="header">
    <h1><a href="#">The Gaming Center V2 (UPDATED!)</a></h1>
  </div>
  <div class="button-container">
    <button onclick="location.href='monkeymart.html'">Monkey Mart</button>
    <button onclick="location.href='jetpackjoyride.html'">Jetpack Joyride</button>
    <button onclick="location.href='googlesolitare.html'">Google Solitaire</button>
    <button onclick="location.href='sm64-js.html'">SM64 (Keyboard/Gamepad Required)</button>
    <button onclick="location.href='retrobowl.html'">Retro Bowl</button>
    <button onclick="location.href='basketbros.html'">Basket Bros</button>
    <!-- Add more buttons here as needed -->
  </div>
  <div id="sidebar">
    <h2>Sort By</h2>
    <button onclick="location.href='featured.html'">Featured</button>
    <button onclick="location.href='newest.html'">Newest</button>
    <button onclick="location.href='popular.html'">Popular</button>
  </div>
  <div id="content">
    <h1><i>Welcome to The Gaming Center!</i></h1>
    <p>Select a game from the menu above.</p>
  </div>
</body>
</html>
