<!DOCTYPE html>
<html>
<head>
    <title>Open Link in Iframe</title>
</head>
<body>
    <label for="linkInput">Enter a Link:</label>
    <input type="text" id="linkInput" placeholder="Enter URL">
    <button onclick="openLink()">Open Link</button>
    <br>
    <iframe id="iframe" width="800" height="400" src=""></iframe>

    <script>
        function openLink() {
            var linkInput = document.getElementById("linkInput").value;
            var iframe = document.getElementById("iframe");
            iframe.src = linkInput;
        }
    </script>
</body>
</html>
