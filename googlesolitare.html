<!DOCTYPE html>
<html>
  <head>
    <title>Google Solitaire</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      iframe {
        display: block;
        border: none;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <iframe src="https://www.google.com/logos/fnbx/solitaire/standalone.html"></iframe>
    <div id="content">
      <script>
        function checkPasscode() {
          var passcode = prompt("Enter access key:", "");
          if (passcode != "7*gN2") {
            alert("Incorrect access key.");
            window.location.href = "https://majesticwafer.github.io";
          }
        }
        checkPasscode();
      </script>
    </div>
  </body>
</html>
