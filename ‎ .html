<!DOCTYPE html>
<html>
<head>
    <title>Embedded Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<iframe id="embedFrame" src="https://m.youtube.com/" width="100%" height="0" frameborder="0"></iframe>

<script>
    // JavaScript to set the iframe height to the actual device height
    function setIframeHeight() {
        var iframe = document.getElementById('embedFrame');
        var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        iframe.style.height = windowHeight + 'px';
    }

    // Call the function initially and whenever the window is resized
    setIframeHeight();
    window.addEventListener('resize', setIframeHeight);
</script>

</body>
</html>
